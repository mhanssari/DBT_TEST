version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial
    description: a clone of a postgres database
    tables:
      - name: customers
        description: the raw data of customers
        columns:
          - name: id
            description: primary key of the source data
            tests:
              - unique
              - not_null
        
      - name: orders
        description: the raw orders data
        columns:
          - name: id
            description: primary key for the raw orders data
            tests:
              - unique
              - not_null      
        freshness: # default freshness
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        loaded_at_field: _etl_loaded_at